<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container lg mx-auto overflow-x-hidden bg-white">
    <header class="bg-black text-white">
      <div class="container mx-auto items-center flex justify-between px-2">
        <div>QuikClaim</div>

        <button id="toggle" class="md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <nav
          id="nav"
          class="fixed top-6 bottom-0 -right-full bg-slate-700 rounded w-460 md:auto p-3 md:static transition-all"
        >
          <ul class="md:flex">
            <li><a class="block p-3" href="http://">Home</a></li>
            <li><a class="block p-3" href="http://">Home</a></li>
            <li><a class="block p-3" href="http://">New Claim</a></li>
            <li><a class="block p-3" href="http://">Status</a></li>
          </ul>
        </nav>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </header>
</div>

<!--Main Content-->



<div class="container flex lg mx-auto overflow-x-hidden bg-white">
<!--Image Div-->
<div class="w-1/2 h-auto hidden md:block lg:w-12/12 bg-cover bg-center opacity-100">
    <img src="reflect.jpg" class="max-w-full h-auto hidden md:block" alt="Picture of reflections on glass building in Vienna" />
</div>
<!--Form Div-->
<div class="w-1/2 h-auto md:block lg:w-12/12 bg-cover bg-center opacity-100">Hello</div>

</div>
